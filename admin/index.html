<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1000 Home Vibes Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #013220;
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
    }
    .main { flex: 3; margin-right: 20px; }
    .sidebar {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border-left: 2px solid gold;
      padding: 15px;
      border-radius: 10px;
    }
    .sidebar h2 { color: gold; text-align: center; }
    h1 { color: gold; text-align: center; }
    .nav { text-align: center; margin-bottom: 20px; }
    .nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 18px;
      background: gold;
      color: #013220;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.2s;
    }
    .nav a:hover { background: #ffd700; }
    .product-card {
      border: 2px solid gold;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .product-info { flex: 1; margin-left: 10px; }
    img.thumb { width: 80px; height: 80px; object-fit: cover; border-radius: 6px; border: 1px solid gold; }
    button {
      background-color: gold;
      color: #013220;
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background-color: #ffd700; }
    #controls { text-align: center; margin-bottom: 20px; }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }
    .modal-content {
      background: #fff;
      color: #013220;
      padding: 20px;
      border-radius: 10px;
      width: 90%; max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-content label { font-weight: bold; margin-top: 10px; display: block; }
    .modal-content input, .modal-content textarea, .modal-content select {
      width: 100%; margin-top: 4px; padding: 6px;
    }
    .close-btn { float: right; cursor: pointer; font-size: 20px; font-weight: bold; color: red; }
    .widget {
      margin-bottom: 20px;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      text-align: center;
    }
    iframe { width: 100%; border: none; }
  </style>
</head>
<body>
  <div class="main">
    <h1>üì¶ Product Manager ‚Äì 1000HomeVibes</h1>

    <div class="nav">
      <a href="index.html">üì¶ Product Manager</a>
      <a href="analytics.html">üìä View Analytics</a>
    </div>

    <div id="controls">
      <button onclick="loadFromGit()">Reload from GitHub</button>
      <button onclick="addProduct()">+ Add Product</button>
      <button onclick="saveToGit()">üíæ Save to GitHub</button>
      <button onclick="autoGenerateProducts()">ü§ñ Auto AI</button>
      <!-- NEW Wisdom Buttons -->
      <hr>
      <button onclick="loadWisdom()">üìö Load Wisdom</button>
      <button onclick="addWisdomProduct()">+ Add Wisdom Product</button>
      <button onclick="saveWisdom()">üíæ Save Wisdom</button>
    </div>

    <div id="products"></div>
    <pre id="status"></pre>
  </div>

  <div class="sidebar">
    <h2>üìÖ Tools</h2>
    <div class="widget">
      <h3>Calendar</h3>
      <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&mode=MONTH&height=200" height="200"></iframe>
    </div>
    <div class="widget">
      <h3>Clock</h3>
      <div id="clock" style="font-size:1.2em;font-weight:bold;"></div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Edit Product</h2>

      <label>Title</label>
      <input id="editTitle">

      <label>Product ID</label>
      <input id="editId">

      <label>Main Image URL</label>
      <input id="editImage">

      <label>Extra Image 2 (optional)</label>
      <input id="editImage2">

      <label>Extra Image 3 (optional)</label>
      <input id="editImage3">

      <label>Video URL (optional)</label>
      <input id="editVideo">

      <label>Price</label>
      <input id="editPrice" type="number" step="0.01">

      <label>Currency</label>
      <select id="editCurrency">
        <option value="NGN">‚Ç¶ NGN</option>
        <option value="USD">$ USD</option>
        <option value="EUR">‚Ç¨ EUR</option>
        <option value="GBP">¬£ GBP</option>
      </select>

      <label>Category</label>
      <select id="editCategory">
        <option>Air</option>
        <option>Sleep</option>
        <option>Body</option>
        <option>Books</option>
        <option>Health</option>
        <option>Home</option>
        <option>Kitchen</option>
        <option>Electronics</option>
        <option>Other</option>
      </select>

      <label>Website Source</label>
      <select id="editWebsite">
        <option value="Amazon">Amazon</option>
        <option value="Jumia">Jumia</option>
        <option value="eBay">eBay</option>
      </select>

      <label>Description</label>
      <textarea id="editDescription" rows="3"></textarea>

      <label>Mode</label>
      <select id="editMode">
        <option value="affiliate">Affiliate</option>
        <option value="direct">Direct</option>
      </select>

      <label>Buy Link</label>
      <input id="editLink">

      <!-- Wisdom specific fields -->
      <label>Wellness Hook (Wisdom only)</label>
      <textarea id="editWellness" rows="2"></textarea>

      <label>How to Use (Wisdom only)</label>
      <textarea id="editHowToUse" rows="2"></textarea>

      <label>Bonus Tip (Wisdom only)</label>
      <textarea id="editBonusTip" rows="2"></textarea>

      <label>Good For (Wisdom only)</label>
      <textarea id="editGoodFor" rows="2"></textarea>

      <button onclick="saveEdit()">Save Changes</button>
    </div>
  </div>

  <script>
    // clock update
    setInterval(() => {
      const d = new Date();
      document.getElementById('clock').textContent = d.toLocaleTimeString();
    }, 1000);

    const API_BASE = 'https://one000homevibes.onrender.com';
    const ADMIN_SECRET = '';
    let products = [];
    let wisdomProducts = [];
    let editingIndex = null;
    let editingWisdom = false;

    function renderProducts(list = products, isWisdom = false) {
      const container = document.getElementById('products');
      container.innerHTML = '';
      list.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <img src="${p.image || 'https://via.placeholder.com/80'}" class="thumb">
          <div class="product-info">
            <strong>${p.title || '(No title)'}</strong><br>
            <small>${p.category || ''}</small><br>
            <small>${p.price ? (p.currency || '') + ' ' + p.price : ''}</small>
          </div>
          <div>
            <button onclick="openModal(${i},${isWisdom})">‚úèÔ∏è Edit</button>
            <button onclick="removeProduct(${i},${isWisdom})">‚ùå Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function openModal(i,isWisdom=false) {
      editingIndex = i;
      editingWisdom = isWisdom;
      const p = isWisdom ? wisdomProducts[i] : products[i];
      document.getElementById('editTitle').value = p.title || '';
      document.getElementById('editId').value = p.id || '';
      document.getElementById('editImage').value = p.image || '';
      document.getElementById('editImage2').value = p.image2 || '';
      document.getElementById('editImage3').value = p.image3 || '';
      document.getElementById('editVideo').value = p.video || '';
      document.getElementById('editPrice').value = p.price || '';
      document.getElementById('editCurrency').value = p.currency || 'NGN';
      document.getElementById('editCategory').value = p.category || 'Other';
      document.getElementById('editWebsite').value = p.website || 'Amazon';
      document.getElementById('editDescription').value = p.description || '';
      document.getElementById('editMode').value = p.mode || 'affiliate';
      document.getElementById('editLink').value = p.buy_link || '';
      // Wisdom fields
      document.getElementById('editWellness').value = p.wellness_hook || '';
      document.getElementById('editHowToUse').value = p.how_to_use || '';
      document.getElementById('editBonusTip').value = p.bonus_tip || '';
      document.getElementById('editGoodFor').value = p.good_for || '';
      document.getElementById('editModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
      editingIndex = null;
      editingWisdom = false;
    }

    function saveEdit() {
      if (editingIndex === null) return;
      const list = editingWisdom ? wisdomProducts : products;
      const p = list[editingIndex];
      p.title = document.getElementById('editTitle').value;
      p.id = document.getElementById('editId').value;
      p.image = document.getElementById('editImage').value;
      p.image2 = document.getElementById('editImage2').value;
      p.image3 = document.getElementById('editImage3').value;
      p.video = document.getElementById('editVideo').value;
      p.price = document.getElementById('editPrice').value;
      p.currency = document.getElementById('editCurrency').value;
      p.category = document.getElementById('editCategory').value;
      p.website = document.getElementById('editWebsite').value;
      p.description = document.getElementById('editDescription').value;
      p.mode = document.getElementById('editMode').value;
      p.buy_link = document.getElementById('editLink').value;
      // Wisdom fields
      p.wellness_hook = document.getElementById('editWellness').value;
      p.how_to_use = document.getElementById('editHowToUse').value;
      p.bonus_tip = document.getElementById('editBonusTip').value;
      p.good_for = document.getElementById('editGoodFor').value;
      renderProducts(list,editingWisdom);
      closeModal();
    }

    function addProduct() {
      products.push({ 
        title:'', id:'', image:'', image2:'', image3:'', video:'',
        price:'', currency:'NGN', category:'Other', website:'Amazon',
        description:'', buy_link:'', mode:'affiliate' 
      });
      renderProducts(products,false);
    }

    function addWisdomProduct() {
      wisdomProducts.push({ 
        title:'', id:'', image:'', image2:'', image3:'', video:'',
        price:'', currency:'NGN', category:'Other', website:'Amazon',
        description:'', buy_link:'', mode:'affiliate',
        wellness_hook:'', how_to_use:'', bonus_tip:'', good_for:''
      });
      renderProducts(wisdomProducts,true);
    }

    function removeProduct(i,isWisdom=false){
      if(isWisdom){
        wisdomProducts.splice(i,1);
        renderProducts(wisdomProducts,true);
      } else {
        products.splice(i,1);
        renderProducts(products,false);
      }
    }

    async function loadFromGit() {
      document.getElementById('status').textContent = 'Loading...';
      try {
        const res = await fetch(API_BASE + '/products');
        const data = await res.json();
        products = data || [];
        renderProducts(products,false);
        document.getElementById('status').textContent = 'Loaded ‚úÖ';
      } catch (e) {
        document.getElementById('status').textContent = 'Error loading ‚ùå';
        console.error(e);
      }
    }

    async function saveToGit() {
      const secret = ADMIN_SECRET || prompt('Enter Admin Secret:');
      document.getElementById('status').textContent = 'Saving...';
      try {
        const res = await fetch(API_BASE + '/update-products', {
          method:'POST',
          headers:{ 'Content-Type':'application/json','x-admin-secret':secret },
          body: JSON.stringify(products)
        });
        if(!res.ok) throw new Error('Save failed');
        await loadFromGit();
        document.getElementById('status').textContent = 'Saved ‚úÖ and reloaded';
      } catch(e) {
        document.getElementById('status').textContent = 'Error saving ‚ùå';
        console.error(e);
      }
    }

    async function loadWisdom() {
      document.getElementById('status').textContent = 'Loading Wisdom...';
      try {
        const res = await fetch(API_BASE + '/product-wisdom');
        const data = await res.json();
        wisdomProducts = data || [];
        renderProducts(wisdomProducts,true);
        document.getElementById('status').textContent = 'Wisdom Loaded ‚úÖ';
      } catch (e) {
        document.getElementById('status').textContent = 'Error loading Wisdom ‚ùå';
        console.error(e);
      }
    }

    async function saveWisdom() {
      const secret = ADMIN_SECRET || prompt('Enter Admin Secret:');
      document.getElementById('status').textContent = 'Saving Wisdom...';
      try {
        const res = await fetch(API_BASE + '/update-product-wisdom', {
          method:'POST',
          headers:{ 'Content-Type':'application/json','x-admin-secret':secret },
          body: JSON.stringify(wisdomProducts)
        });
        if(!res.ok) throw new Error('Save failed');
        await loadWisdom();
        document.getElementById('status').textContent = 'Wisdom Saved ‚úÖ and reloaded';
      } catch(e) {
        document.getElementById('status').textContent = 'Error saving Wisdom ‚ùå';
        console.error(e);
      }
    }

    async function autoGenerateProducts() {
      const secret = ADMIN_SECRET || prompt('Enter Admin Secret:');
      document.getElementById('status').textContent = 'Generating AI products...';
      try {
        const res = await fetch(API_BASE + '/auto-update', {
          method: 'POST',
          headers: { 'Content-Type':'application/json','x-admin-secret': secret }
        });
        if(!res.ok) throw new Error('AI update failed');
        const data = await res.json();
        products = data.products || [];
        renderProducts(products,false);
        document.getElementById('status').textContent = 'AI products added ‚úÖ';
      } catch(e) {
        document.getElementById('status').textContent = 'Error AI update ‚ùå';
        console.error(e);
      }
    }

    window.addEventListener('DOMContentLoaded', loadFromGit);
  </script>
</body>
</html>
