<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1000 Home Vibes Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #013220; /* Royal Dark Green */
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: gold;
      text-align: center;
    }
    .nav {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 18px;
      background: gold;
      color: #013220;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.2s;
    }
    .nav a:hover {
      background: #ffd700;
    }
    .product {
      border: 2px solid gold;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: gold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: gold;
      color: #013220;
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffd700;
    }
    #controls {
      text-align: center;
      margin-bottom: 20px;
    }
    img.preview {
      max-width: 150px;
      margin-top: 8px;
      border: 1px solid gold;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>üì¶ Product Manager ‚Äì 1000HomeVibes</h1>

  <!-- Navigation -->
  <div class="nav">
    <a href="index.html">üì¶ Product Manager</a>
    <a href="analytics.html">üìä View Analytics</a>
  </div>

  <div id="controls">
    <button onclick="loadFromGit()">Reload from GitHub</button>
    <button onclick="addProduct()">+ Add Product</button>
    <button onclick="saveToGit()">üíæ Save to GitHub</button>
    <button onclick="autoGenerateProducts()">ü§ñ Auto AI</button>
  </div>

  <div id="products"></div>
  <pre id="status"></pre>

  <script>
    const API_BASE = "https://your-gatekeeper-server.onrender.com"; // ‚úÖ replace with your deployed server URL
    const ADMIN_SECRET = "YOUR_ADMIN_SECRET"; // ‚úÖ set same as in server.js

    let products = [];

    function renderProducts() {
      const container = document.getElementById("products");
      container.innerHTML = "";
      products.forEach((p, i) => {
        if (!p.mode) p.mode = "affiliate";
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <label>Title</label>
          <input value="${p.title || ''}" oninput="products[${i}].title=this.value">

          <label>Product ID</label>
          <input value="${p.id || ''}" oninput="products[${i}].id=this.value">

          <label>Image URL</label>
          <input value="${p.image || ''}" oninput="products[${i}].image=this.value; updatePreview(${i})">

          <div id="preview-${i}">
            ${p.image ? `<img src="${p.image}" class="preview">` : ''}
          </div>

          <label>Category</label>
          <select onchange="products[${i}].category=this.value">
            <option ${p.category==='Air'?'selected':''}>Air</option>
            <option ${p.category==='Sleep'?'selected':''}>Sleep</option>
            <option ${p.category==='Body'?'selected':''}>Body</option>
          </select>

          <label>Description</label>
          <textarea rows="3" oninput="products[${i}].description=this.value">${p.description || ''}</textarea>

          <label>Mode</label>
          <select onchange="products[${i}].mode=this.value">
            <option value="affiliate" ${p.mode==='affiliate'?'selected':''}>Affiliate</option>
            <option value="direct" ${p.mode==='direct'?'selected':''}>Direct</option>
          </select>

          <label>Buy Link</label>
          <input value="${p.buy_link || ''}" oninput="products[${i}].buy_link=this.value">

          <button onclick="removeProduct(${i})">‚ùå Remove</button>
        `;
        container.appendChild(div);
      });
    }

    function updatePreview(i) {
      const container = document.getElementById(`preview-${i}`);
      const url = products[i].image;
      container.innerHTML = url ? `<img src="${url}" class="preview">` : '';
    }

    function addProduct() {
      products.push({ title:'', id:'', image:'', category:'Air', description:'', buy_link:'', mode:'affiliate' });
      renderProducts();
    }

    function removeProduct(i) {
      products.splice(i, 1);
      renderProducts();
    }

    async function loadFromGit() {
      document.getElementById("status").textContent = "Loading...";
      try {
        const res = await fetch(API_BASE + "/products");
        const data = await res.json();
        products = data || [];
        renderProducts();
        document.getElementById("status").textContent = "Loaded ‚úÖ";
      } catch (e) {
        document.getElementById("status").textContent = "Error loading ‚ùå";
      }
    }

    async function saveToGit() {
      const secret = ADMIN_SECRET || prompt("Enter Admin Secret:");
      document.getElementById("status").textContent = "Saving...";
      try {
        const res = await fetch(API_BASE + "/update-products", {
          method: "POST",
          headers: { "Content-Type": "application/json", "x-admin-secret": secret },
          body: JSON.stringify(products)
        });
        if (!res.ok) throw new Error("Save failed");
        await loadFromGit();
        document.getElementById("status").textContent = "Saved ‚úÖ and reloaded";
      } catch (e) {
        document.getElementById("status").textContent = "Error saving ‚ùå";
      }
    }

    // ‚úÖ AI button wired to /auto-update
    async function autoGenerateProducts() {
      document.getElementById("status").textContent = "ü§ñ Generating products with AI...";
      try {
        const res = await fetch(`${API_BASE}/auto-update`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-admin-secret": ADMIN_SECRET
          }
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById("status").textContent = "‚úÖ AI products added! Reloading...";
          products = data.products || [];
          renderProducts();
        } else {
          document.getElementById("status").textContent = "‚ùå AI failed: " + (data.error || "Unknown error");
        }
      } catch (e) {
        document.getElementById("status").textContent = "‚ùå AI request error: " + e.message;
      }
    }

    // Auto-load on page open
    window.addEventListener("DOMContentLoaded", loadFromGit);
  </script>
</body>
</html>
