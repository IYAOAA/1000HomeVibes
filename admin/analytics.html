<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b3d2e; /* dark royal green */
      color: #f5c542; /* gold */
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #f5c542;
    }
    .chart-container {
      width: 80%;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Analytics Dashboard</h1>
  <p>Total Clicks: <span id="total-clicks">0</span></p>

  <div class="chart-container">
    <canvas id="statsChart"></canvas>
  </div>

  <script>
    async function loadAnalytics() {
      try {
        const res = await fetch("https://one000homevibes.onrender.com/analytics");
        const data = await res.json();

        document.getElementById("total-clicks").innerText = data.total;

        const labels = Object.keys(data.stats);
        const values = Object.values(data.stats);

        const ctx = document.getElementById("statsChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Product Clicks",
              data: values,
              backgroundColor: "#0b3d2e",
              borderColor: "#f5c542",
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      } catch (err) {
        console.error("Failed to load analytics", err);
      }
    }

    loadAnalytics();
  </script>
</body>
</html>
