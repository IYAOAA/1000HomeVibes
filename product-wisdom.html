<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Wisdom</title>
  <style>
    body {
      background-color: #013220;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: gold;
    }
    .back-btn {
      display: block;
      background: gold;
      color: #013220;
      font-weight: bold;
      padding: 10px 20px;
      margin: 20px auto;
      border-radius: 8px;
      text-align: center;
      width: 200px;
      text-decoration: none;
      transition: 0.2s;
    }
    .back-btn:hover {
      background: #ffd700;
    }

    /* Card layout */
    .wisdom-card {
      background: rgba(255,255,255,0.05);
      border: 2px solid gold;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .wisdom-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid gold;
      margin-right: 20px;
      flex-shrink: 0;
    }
    .wisdom-content {
      flex: 1;
      min-width: 250px;
    }
    .wisdom-content h2 {
      color: gold;
      margin-top: 0;
    }
    .wisdom-content p {
      margin: 6px 0;
      line-height: 1.4;
    }
    .video-box {
      margin-top: 10px;
    }
    iframe, video {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">← Back to Products</a>
    <h1>Product Wisdom</h1>
    <div id="wisdomContainer"></div>
  </div>

  <script>
    const API_BASE = 'https://one000homevibes.onrender.com'; // your backend
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    async function loadWisdom() {
      try {
        const res = await fetch(API_BASE + '/product-wisdom');
        const wisdomArray = await res.json();

        // Find matching wisdom by product id
        const wisdom = wisdomArray.find(w => w.id === productId);

        // Load product info for image/title
        const pres = await fetch(API_BASE + '/products');
        const products = await pres.json();
        const product = products.find(p => p.id === productId) || {};

        displayWisdom(product, wisdom);
      } catch (err) {
        console.error(err);
        document.getElementById('wisdomContainer').textContent = 'Error loading wisdom ❌';
      }
    }

    function displayWisdom(product, wisdom) {
      const container = document.getElementById('wisdomContainer');
      container.innerHTML = '';

      if (!wisdom) {
        container.innerHTML = '<p style="text-align:center;color:white;">No wisdom found for this product.</p>';
        return;
      }

      const card = document.createElement('div');
      card.className = 'wisdom-card';
      card.innerHTML = `
        <img src="${product.image || 'https://via.placeholder.com/150'}" alt="Product">
        <div class="wisdom-content">
          <h2>${product.title || '(No Title)'}</h2>
          <p><strong>Bonus Tip:</strong> ${wisdom.bonus_tip || '—'}</p>
          <p><strong>Who is this for:</strong> ${wisdom.who_for || '—'}</p>
          <p><strong>More Details:</strong> ${wisdom.details || '—'}</p>
          ${wisdom.video ? `<div class="video-box"><iframe src="${wisdom.video}" frameborder="0" allowfullscreen></iframe></div>` : ''}
        </div>
      `;
      container.appendChild(card);
    }

    window.addEventListener('DOMContentLoaded', loadWisdom);
  </script>
</body>
</html>
