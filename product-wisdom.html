<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Wisdom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #002d00; /* your dark green background */
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #FFD700; /* yellow title */
      margin-top: 20px;
    }

    .loading {
      color: #FFD700;
      font-size: 1.5em;
      margin-top: 50px;
    }

    .error {
      color: #FFD700;
      font-size: 1.2em;
      margin-top: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: left;
    }

    img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }

    a.button {
      display: inline-block;
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin: 20px 0;
    }

    a.button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <h1>Loading...</h1>
  <a href="products.html" class="button">← Back to Products</a>
  <div class="container" id="wisdom-content"></div>
  <p id="error-message" class="error"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    const content = document.getElementById("wisdom-content");
    const errorMessage = document.getElementById("error-message");
    const heading = document.querySelector("h1");

    // ✅ This now loads the local JSON file instead of backend endpoint
    fetch("product-wisdom.json")
      .then(res => res.json())
      .then(data => {
        const product = data.find(item => item.id === productId);

        if (!product) {
          heading.textContent = "Product Wisdom Not Found";
          errorMessage.textContent = "We couldn’t find wisdom for this product.";
          return;
        }

        heading.textContent = product.title;

        content.innerHTML = `
          <h2>${product.title}</h2>
          <p><strong>How to Use:</strong> ${product.how_to_use}</p>
          <p><strong>Bonus Tip:</strong> ${product.bonus_tip}</p>
          <p><strong>Good For:</strong> ${product.good_for}</p>
          ${product.image ? `<img src="${product.image}" alt="Product image">` : ""}
          ${product.image2 ? `<img src="${product.image2}" alt="Product image 2">` : ""}
          ${product.image3 ? `<img src="${product.image3}" alt="Product image 3">` : ""}
          ${product.video ? `<video controls src="${product.video}" style="width:100%;border-radius:8px;"></video>` : ""}
          ${product.buy_link ? `<p><a class="button" href="${product.buy_link}" target="_blank">Buy Now</a></p>` : ""}
        `;
      })
      .catch(err => {
        heading.textContent = "Something went wrong";
        errorMessage.textContent = "Something went wrong loading wisdom.";
        console.error(err);
      });
  </script>
</body>
</html>
