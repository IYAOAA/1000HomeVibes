<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Wisdom</title>
  <style>
    /* Base styles */
    body {
      background-color: #013220;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 20px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 2rem;
      color: gold;
      margin-bottom: 10px;
    }
    .back-btn {
      display: inline-block;
      background: gold;
      color: #013220;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 20px;
      transition: all 0.2s;
    }
    .back-btn:hover {
      background: #ffd700;
    }

    /* Image section */
    .image-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid gold;
    }

    /* Sections layout */
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 1.2rem;
      color: gold;
      margin-bottom: 8px;
      border-bottom: 1px solid gold;
      padding-bottom: 4px;
    }
    .section p, .section ul {
      margin-left: 0;
      margin-top: 0;
      line-height: 1.6;
    }
    .section ul {
      list-style: disc;
      margin-left: 20px;
    }

    /* Video section */
    .video-box {
      margin: 20px 0;
      text-align: center;
    }
    .video-box iframe, .video-box video {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="products.html" class="back-btn">‚Üê Back to Products</a>
      <h1 id="productTitle">Loading...</h1>
    </div>

    <div class="image-section">
      <img id="productImage" src="" alt="Product Image">
    </div>

    <div class="section" id="bonusTipSection" style="display: none;">
      <h2>Bonus Tip</h2>
      <p id="bonusTipText"></p>
    </div>

    <div class="section" id="whoForSection" style="display: none;">
      <h2>Who is this for?</h2>
      <p id="whoForText"></p>
    </div>

    <div class="section" id="detailsSection" style="display: none;">
      <h2>Details</h2>
      <p id="detailsText"></p>
    </div>

    <div class="video-box" id="videoSection" style="display: none;">
      <video id="wisdomVideo" controls></video>
    </div>

  </div>

  <script>
    const API_BASE = 'https://one000homevibes.onrender.com';
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    async function loadWisdom() {
      try {
        const [wRes, pRes] = await Promise.all([
          fetch(API_BASE + '/product-wisdom'),
          fetch(API_BASE + '/products')
        ]);
        const wisdomArray = await wRes.json();
        const products = await pRes.json();

        const wisdom = wisdomArray.find(w => w.id === productId);
        const product = products.find(p => p.id === productId) || {};

        showContent(product, wisdom);

      } catch (err) {
        console.error(err);
        document.getElementById('productTitle').textContent = 'Error loading product';
      }
    }

    function showContent(product, wisdom) {
      document.getElementById('productTitle').textContent = product.title || 'No Title';

      // Image
      const imgEl = document.getElementById('productImage');
      if (product.image) {
        imgEl.src = product.image;
        imgEl.alt = product.title || 'Product';
      } else {
        imgEl.style.display = 'none';
      }

      // Bonus Tip
      if (wisdom && wisdom.bonus_tip) {
        document.getElementById('bonusTipText').textContent = wisdom.bonus_tip;
        document.getElementById('bonusTipSection').style.display = 'block';
      }

      // Who is this for?
      if (wisdom && wisdom.who_for) {
        document.getElementById('whoForText').textContent = wisdom.who_for;
        document.getElementById('whoForSection').style.display = 'block';
      }

      // Details
      if (wisdom && wisdom.details) {
        document.getElementById('detailsText').textContent = wisdom.details;
        document.getElementById('detailsSection').style.display = 'block';
      }

      // Video
      if (wisdom && wisdom.video) {
        const v = document.getElementById('wisdomVideo');
        v.src = wisdom.video;
        document.getElementById('videoSection').style.display = 'block';
      }
    }

    window.addEventListener('DOMContentLoaded', loadWisdom);
  </script>
</body>
</html>
