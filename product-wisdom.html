<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Wisdom</title>
  <style>
    body {
      background-color: #013220;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 2rem;
      color: gold;
      margin-bottom: 10px;
    }
    .back-btn {
      display: inline-block;
      background: gold;
      color: #013220;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 20px;
      transition: all 0.2s;
    }
    .back-btn:hover {
      background: #ffd700;
    }
    .image-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid gold;
      margin-bottom: 10px;
    }
    .buy-link {
      display: inline-block;
      background: gold;
      color: #013220;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px 0 20px;
      transition: all 0.2s;
    }
    .buy-link:hover {
      background: #ffd700;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 1.2rem;
      color: gold;
      margin-bottom: 8px;
      border-bottom: 1px solid gold;
      padding-bottom: 4px;
    }
    .section p, .section ul {
      margin-left: 0;
      margin-top: 0;
      line-height: 1.6;
    }
    .section ul {
      list-style: disc;
      margin-left: 20px;
    }
    .video-box {
      margin: 20px 0;
      text-align: center;
    }
    .video-box iframe, .video-box video {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="products.html" class="back-btn">‚Üê Back to Products</a>
      <h1 id="productTitle">Loading...</h1>
    </div>

    <!-- Top Image -->
    <div class="image-section">
      <img id="productImage1" src="" alt="Product Image 1">
    </div>
    <div class="image-section">
      <a id="buyLink" class="buy-link" target="_blank">Buy Now</a>
    </div>

    <!-- Wisdom Sections -->
    <div class="section" id="bonusTipSection" style="display: none;">
      <h2>Bonus Tip</h2>
      <p id="bonusTipText"></p>
    </div>

    <div class="section" id="whoForSection" style="display: none;">
      <h2>Who is this for?</h2>
      <p id="whoForText"></p>
    </div>

    <div class="section" id="detailsSection" style="display: none;">
      <h2>Details</h2>
      <p id="detailsText"></p>
    </div>

    <!-- Middle Image -->
    <div class="image-section">
      <img id="productImage2" src="" alt="Product Image 2" style="display:none;">
    </div>

    <!-- Technical Details -->
    <div class="section" id="descriptionSection" style="display: none;">
      <h2>Technical Details</h2>
      <ul id="descriptionList"></ul>
    </div>

    <!-- Video -->
    <div class="video-box" id="videoSection" style="display: none;">
      <video id="wisdomVideo" controls></video>
    </div>

    <!-- Bottom Image -->
    <div class="image-section">
      <img id="productImage3" src="" alt="Product Image 3" style="display:none;">
    </div>
  </div>

  <script>
    const API_BASE = 'https://one000homevibes.onrender.com';
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    async function loadWisdom() {
      try {
        const [wRes, pRes] = await Promise.all([
          fetch(API_BASE + '/product-wisdom'),
          fetch(API_BASE + '/products')
        ]);
        const wisdomArray = await wRes.json();
        const products = await pRes.json();

        const wisdom = wisdomArray.find(w => w.id === productId);
        const product = products.find(p => p.id === productId) || {};

        showContent(product, wisdom);

      } catch (err) {
        console.error(err);
        document.getElementById('productTitle').textContent = 'Error loading product';
      }
    }

    function showContent(product, wisdom) {
      document.getElementById('productTitle').textContent = product.title || 'No Title';

      // Buy link
      const buyLink = document.getElementById('buyLink');
      if (product.buy_link) {
        buyLink.href = product.buy_link;
        buyLink.style.display = 'inline-block';
      } else {
        buyLink.style.display = 'none';
      }

      // Images
      const img1 = document.getElementById('productImage1');
      const img2 = document.getElementById('productImage2');
      const img3 = document.getElementById('productImage3');

      if (product.image) img1.src = product.image;
      else img1.style.display = 'none';

      if (product.image2) {
        img2.src = product.image2;
        img2.style.display = 'block';
      }

      if (product.image3) {
        img3.src = product.image3;
        img3.style.display = 'block';
      }

      // Bonus Tip
      if (wisdom && wisdom.bonus_tip) {
        document.getElementById('bonusTipText').textContent = wisdom.bonus_tip;
        document.getElementById('bonusTipSection').style.display = 'block';
      }

      // Who is this for?
      if (wisdom && wisdom.who_for) {
        document.getElementById('whoForText').textContent = wisdom.who_for;
        document.getElementById('whoForSection').style.display = 'block';
      }

      // Details
      if (wisdom && wisdom.details) {
        document.getElementById('detailsText').textContent = wisdom.details;
        document.getElementById('detailsSection').style.display = 'block';
      }

      // Video
      if (wisdom && wisdom.video) {
        const v = document.getElementById('wisdomVideo');
        v.src = wisdom.video;
        document.getElementById('videoSection').style.display = 'block';
      }

      // Technical details from product.description
      if (product.description) {
        const descList = document.getElementById('descriptionList');
        descList.innerHTML = '';
        // split by line or period for bullet list
        const parts = product.description.split(/\n|\. /);
        parts.forEach(part => {
          if (part.trim() !== '') {
            const li = document.createElement('li');
            li.textContent = part.trim();
            descList.appendChild(li);
          }
        });
        document.getElementById('descriptionSection').style.display = 'block';
      }
    }

    window.addEventListener('DOMContentLoaded', loadWisdom);
  </script>
</body>
</html>
