<!-- product-wisdom.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Wisdom</title>
  <link rel="stylesheet" href="styles.css"> <!-- optional existing CSS -->
  <style>
    body {
      background-color: #fdf5e6; /* light gold background */
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: gold;
      color: black;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1,h2,h3 {
      color: black;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }
    video {
      width: 100%;
      max-height: 400px;
      border-radius: 8px;
      margin: 10px 0;
    }
    .section {
      margin-bottom: 20px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #333;
      background: gold;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .back-link:hover {
      background: #e0b000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Wisdom</h1>
  </header>

  <div class="container">
    <a href="products.html" class="back-link">‚Üê Back to Products</a>
    <div id="wisdom-content">Loading wisdom...</div>
  </div>

  <script>
    // Get product ID from URL ?id=xxxx
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    async function loadWisdom() {
      try {
        const res = await fetch('/product-wisdom');
        const wisdomData = await res.json();

        // find wisdom for this product id
        const item = wisdomData.find(w => w.id === productId || w.product_id === productId);

        if (!item) {
          document.getElementById('wisdom-content').innerHTML =
            '<p>No wisdom found for this product.</p>';
          return;
        }

        // Build the HTML
        const html = `
          <h2>${item.title || 'Product Details'}</h2>

          <div class="section">
            <h3>Description</h3>
            <p>${item.description || 'No description provided.'}</p>
          </div>

          <div class="section">
            <h3>Bonus Tips</h3>
            <p>${item.bonusTip || 'No bonus tip available.'}</p>
          </div>

          <div class="section">
            <h3>Who is this for?</h3>
            <p>${item.whoFor || 'Information not provided.'}</p>
          </div>

          <div class="section">
            <h3>Images</h3>
            ${item.image ? `<img src="${item.image}" alt="Image">` : ''}
            ${item.image2 ? `<img src="${item.image2}" alt="Image 2">` : ''}
            ${item.image3 ? `<img src="${item.image3}" alt="Image 3">` : ''}
          </div>

          <div class="section">
            <h3>Video</h3>
            ${item.video ? `<video controls src="${item.video}"></video>` : '<p>No video available.</p>'}
          </div>
        `;
        document.getElementById('wisdom-content').innerHTML = html;
      } catch (err) {
        console.error(err);
        document.getElementById('wisdom-content').innerHTML =
          '<p>Failed to load wisdom.</p>';
      }
    }

    loadWisdom();
  </script>
</body>
</html>
