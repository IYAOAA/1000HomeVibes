<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body class="bg-green-950 text-white font-sans">
  <!-- Hero / Header -->
  <header class="relative text-center py-16 bg-gradient-to-r from-green-900 via-green-800 to-green-900">
    <h1 class="text-4xl sm:text-5xl font-extrabold text-yellow-100 drop-shadow-lg">
      Explore by Wellness Goal
    </h1>
    <p class="text-yellow-200 mt-3 text-lg">
      Use filters or search to find your perfect product.
    </p>
    <a href="index.html" 
       class="inline-block mt-6 bg-yellow-500 text-black px-5 py-2 rounded-lg hover:bg-yellow-400 font-semibold shadow-md transition">
       ‚Üê Back to Home
    </a>
  </header>

  <!-- Search -->
  <div class="text-center my-6">
    <input type="text" id="search-input" 
           placeholder="üîç Search products..." 
           class="text-black px-4 py-2 rounded w-72 shadow-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
  </div>

  <!-- Filters -->
  <div class="text-center mb-8">
    <button onclick="filterProducts('All')" class="bg-yellow-500 text-black px-4 py-2 m-1 rounded-lg hover:bg-yellow-400 font-semibold shadow">All</button>
    <button onclick="filterProducts('Air')" class="bg-yellow-500 text-black px-4 py-2 m-1 rounded-lg hover:bg-yellow-400 font-semibold shadow">Air</button>
    <button onclick="filterProducts('Sleep')" class="bg-yellow-500 text-black px-4 py-2 m-1 rounded-lg hover:bg-yellow-400 font-semibold shadow">Sleep</button>
    <button onclick="filterProducts('Body')" class="bg-yellow-500 text-black px-4 py-2 m-1 rounded-lg hover:bg-yellow-400 font-semibold shadow">Body</button>
  </div>

  <!-- Product Grid -->
  <section id="product-grid" class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
    <!-- Loading state -->
    <div id="loading" class="col-span-full text-center text-yellow-200 text-lg">‚è≥ Loading products...</div>
    <!-- If JS clears this, products.js will fill cards -->
  </section>

  <!-- Empty state -->
  <div id="empty-state" class="hidden text-center text-yellow-300 text-lg italic">
    üòî No products found. Try another search or filter.
  </div>

  <!-- Footer -->
  <footer class="text-center text-yellow-200 text-sm py-8 border-t border-yellow-700/50 mt-12">
    &copy; 2025 1000 Home Vibes |
