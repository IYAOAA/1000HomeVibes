<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product | 1000 Home Vibes</title>
  <link rel="icon" href="assets/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="bg-green-950 text-white font-sans">
  <header class="text-center py-10">
    <h1 id="product-title" class="text-3xl font-bold text-yellow-100">Loading...</h1>
    <a href="products.html" class="inline-block mt-4 bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-400">‚Üê Back to Products</a>
  </header>

  <section class="max-w-4xl mx-auto px-6 pb-20">
    <img id="product-image" src="" alt="" class="mx-auto rounded-xl mb-6 shadow-lg w-full max-w-md">

    <div class="bg-white text-black p-6 rounded-xl shadow-lg">
      <p id="product-description" class="mb-6"></p>
      <div class="text-center mt-6">
        <!-- Button area -->
        <div id="product-action"></div>
      </div>
    </div>
  </section>

  <footer class="text-center text-yellow-200 text-sm py-8">
    &copy; 2025 1000 Home Vibes |
    <a href="contact.html" class="underline hover:text-yellow-400">Contact</a> |
    <a href="about.html" class="underline hover:text-yellow-400">About</a>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    fetch("products.json")
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.id === productId);
        if (!product) {
          document.getElementById("product-title").textContent = "Product not found";
          return;
        }

        // Populate details
        document.getElementById("product-title").textContent = product.title;
        document.getElementById("product-image").src = product.image;
        document.getElementById("product-image").alt = product.title;
        document.getElementById("product-description").textContent = product.description;

        // Action button
        const actionDiv = document.getElementById("product-action");
        if (product.mode === "direct") {
          actionDiv.innerHTML = `
            <button onclick="addToCart('${product.id}')" 
              class="bg-green-700 text-white px-8 py-3 rounded-full font-bold text-lg hover:bg-green-600">
              üõí Add to Cart
            </button>
          `;
        } else {
          actionDiv.innerHTML = `
            <a href="${product.buy_link}" target="_blank" 
              class="bg-yellow-500 text-black px-8 py-3 rounded-full font-bold text-lg hover:bg-yellow-400">
              üîó Buy Now
            </a>
          `;
        }
      });

    function addToCart(id) {
      // Save cart in localStorage
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push({ id, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("üõí Added to cart! (Checkout coming soon)");
    }
  </script>
</body>
</html>
